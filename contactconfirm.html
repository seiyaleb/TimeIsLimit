<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- BootstrapのCSS読み込み -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- jQuery読み込み -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<title>contact確認ページ</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand navbar-dark" href="/">TimeIsLimit</a>
        <small class="navbar-text">時間を超えていくwebアプリ</small>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/about">about</a></li>
		<li><a href="/contact">contact</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <h1>contact(確認)</h1>
    <p>入力した内容に間違いがないか再度ご確認ください。</p>
    <form action="/contactresult" method="post">
    <div class="table-responsive">
      <table class="table table-bordered" th:object="${formModel}">
        <tr>
          <th>お名前：</th>
          <td　th:text="*{name}"></td>
        </tr>
        <tr>
          <th>メールアドレス：</th>
          <td th:text="*{mail}"></td>
        </tr>
        <tr>
          <th>内容：</th>
          <td th:text="*{context}"></td>
        </tr>
      </table>
    </div>
      <button type="submit" class="btn btn-primary">送信</button>
    </form><br>
    <form action="/contact" method="post">
      <button type="submit" class="btn btn-primary">入力へ戻る</button>
    </form>
  </div><br>
  
  <footer class="navbar navbar-default">
    <a class="navbar-brand" href="/">TimeIsLimit</a>
    <small class="navbar-text">時間を超えていくwebアプリ</small>
  </footer>
</body>
</html>
