<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- BootstrapのCSS読み込み -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- jQuery読み込み -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<title>contact page</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand navbar-dark" href="/">TimeIsLimit</a>
        <small class="navbar-text">時間を超えていくwebアプリ</small>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/about">about</a></li>
		<li><a href="/contact">contact</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
  　　　<h1>contact</h1>
    <img src="https://kinarino.k-img.com/system/press_images/001/047/593/c7fc475c2ccec02c6da598b6c67a4b973bc039e5.jpg?1500861900"><br><br>
    <p>このサービスに関することや、お仕事関連のお問い合わせはいつでも承っております。 お気軽に下記フォームよりご連絡ください！</p>
    <p th:text="${emptyError}"></p>
    
    <form action="/contactconfirm" method="post" th:object="${formModel}">
    <div class="form-group">
      <label for="exampleInputEmail1">お名前（必須）</label>
      <input type="text" name="name" th:value="*{name}" class="form-control">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">メールアドレス（必須）</label>
      <input type="text" name="mail" th:value="*{mail}" class="form-control">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">内容（必須）</label>
      <textarea name="context" th:text="*{context}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">確認</button>
    </form>
  </div><br>
  
  <footer class="navbar navbar-default">
    <a class="navbar-brand" href="/">TimeIsLimit</a>
    <small class="navbar-text">時間を超えていくwebアプリ</small>
  </footer>
</body>
</html>
